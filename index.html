<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text to Voice Converter</title>
</head>
<body>
    <div>
        <h1>Text to <strong>Voice</strong> Converter</h1>
        <h4>Here you can write anything you want to convert TEXT-to-VOICE</h4>
        <textarea name="" id="textbox" placeholder="Typing..." cols="50" rows="10"></textarea>
        <select id="voices"></select>
        <div class="btndiv">
        <button id="speakbtn" onclick="speak()">Speak</button>
        <button id="pausebtn" onclick="pause()">Pause</button>
        <button id="resumebtn" onclick="resume()">Resume</button>
        <button id="stopbtn" onclick="stop()">Stop</button>
    </div>
    <h1 style="background: none;">H-M-H 
        <img style="width: 100px;" src="https://i.pinimg.com/originals/4c/bb/82/4cbb82f4845e4a3700117d56b3a55c51.png" alt=""></h1>
        <h2>More addition in the future!</h2>
    </div> 

    <script src="app.js">
       
    </script>
</body>
</html>
